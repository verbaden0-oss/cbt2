version: '3.8'

services:
  # ===================
  # Nginx Reverse Proxy with SSL
  # ===================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - frontend
      - backend
    networks:
      - cbt-network

  # ===================
  # Certbot for SSL certificates
  # ===================
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - cbt-network

  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cbt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cbt_pass}
      POSTGRES_DB: ${POSTGRES_DB:-cbt_db}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cbt_user} -d ${POSTGRES_DB:-cbt_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cbt-network
    # Note: No external port exposure for security

    # ===================
    # Backend API
    # ===================
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cbt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cbt_pass}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cbt_db}
      PORT: 4000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cbt-network
    # Note: No external port exposure - accessed via nginx

    # ===================
    # Frontend
    # ===================
  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - cbt-network
    # Note: No external port exposure - accessed via nginx

networks:
  cbt-network:
    driver: bridge

volumes:
  db-data:
