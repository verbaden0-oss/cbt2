# Initial config for getting SSL certificates (before certs exist)
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 'CBT App - Waiting for SSL setup...';
            add_header Content-Type text/plain;
        }
    }
}
