version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: cbt_user
      POSTGRES_PASSWORD: cbt_pass
      POSTGRES_DB: cbt_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cbt_user -d cbt_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      POSTGRES_USER: cbt_user
      POSTGRES_PASSWORD: cbt_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: cbt_db
      PORT: 4000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db-data:
